repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: check-toml
    - id: end-of-file-fixer
- repo: local
  hooks:
    - id: pytest-unit
      name: pytest (unit / non-integration)
      entry: pytest tests -m "not integration" -q
      language: system
      pass_filenames: false
      stages: [pre-commit]

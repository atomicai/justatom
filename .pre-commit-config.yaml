repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: check-toml
    - id: end-of-file-fixer
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.5.7
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    - id: pytest-unit
      name: pytest (unit / non-integration)
      entry: pytest tests -m "not integration" -q
      language: system
      pass_filenames: false
      stages: [pre-commit]
